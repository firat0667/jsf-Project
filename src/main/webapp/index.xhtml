
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Form Screen</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
</h:head>
<h:body>
	<h:form>
		<div class="container">
			<div class="row shadow p-3 mb-5 bg-white rounded">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="form-group">
						<label>NAME</label>
						<h:inputText class="form-control"
							placeHolder="pleace enter your e mail adress"
							value="#{indexBean.name}"></h:inputText>
					</div>

					<div class="form-group">
						<label>SURNMAE</label>
						<h:inputText class="form-control"
							placeHolder="pleace enter your e mail adress"
							value="#{indexBean.surname}"></h:inputText>
					</div>

					<div class="form-group">
						<label>EMAIL</label>
						<h:inputText class="form-control"
							placeHolder="pleace enter your e mail adress"
							value="#{indexBean.email}"></h:inputText>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>

			<h:commandButton action="#{indexBean.clickButtonAddTable}"
				class="btn btn-outline-danger btn-lg btn-block" value="ADD PERSON IN TABLE">
			</h:commandButton>


			<div class="row shadow p-3 mb-5 bg-white rounded">
				<table class="table table-hover table-dark">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">NAME</th>
							<th scope="col">SURNAME</th>
							<th scope="col">EMAIL</th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat var="item" value="#{indexBean.personList}">
							<tr>
								<th scope="row">${item.id}</th>
								<td>#{item.name}</td>
								<td>#{item.surname}</td>
								<td>#{item.email}</td>
							</tr>
						</ui:repeat>

					</tbody>
				</table>
			</div>
		</div>

	</h:form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</h:body>
</html>
